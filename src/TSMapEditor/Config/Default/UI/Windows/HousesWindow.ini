[HousesWindow]
$CC00=lblHouseOfHumanPlayer:XNALabel
$CC01=ddHouseOfHumanPlayer:XNADropDown
$CC02=lblHouses:XNALabel
$CC03=btnAddHouse:EditorButton
$CC04=btnDeleteHouse:EditorButton
$CC05=btnCloneHouse:EditorButton
$CC06=btnStandardHouses:EditorButton
$CC07=lbHouseList:EditorListBox
$CC08=lblHouseSettings:XNALabel
$CC09=tbName:EditorTextBox
$CC10=lblName:XNALabel
$CC11=ddIQ:XNADropDown
$CC12=lblIQ:XNALabel
$CC13=ddMapEdge:XNADropDown
$CC14=lblMapEdge:XNALabel
$CC15=ddSide:XNADropDown
$CC16=lblSide:XNALabel
$CC17=ddActsLike:XNADropDown
$CC18=lblActsLike:XNALabel
$CC19=ddCountry:XNADropDown
$CC20=lblCountry:XNALabel
$CC21=ddColor:XNADropDown
$CC22=lblColor:XNALabel
$CC23=ddTechnologyLevel:XNADropDown
$CC24=lblTechnologyLevel:XNALabel
$CC25=ddPercentBuilt:XNADropDown
$CC26=lblPercentBuilt:XNALabel
$CC27=tbMoney:EditorNumberTextBox
$CC28=lblMoney:XNALabel
$CC29=selAllies:EditorPopUpSelector
$CC30=lblAllies:XNALabel
$CC31=btnCreateAlliance:EditorButton
$CC32=chkPlayerControl:XNACheckBox
$CC33=lblSpecialActions:XNALabel
$CC34=btnEditHouseType:EditorButton
$CC35=btnMakeHouseRepairBuildings:EditorButton
$CC36=btnMakeHouseNotRepairBuildings:EditorButton
$CCStatsHeader=lblStatsHeader:XNALabel
$CCStatsPower=lblStatsPower:XNALabel
$CCStatsObjectsCount=lblStatsObjectsCount:XNALabel
$CCAllianceMutualAlliance=lblStatsAllianceMutualAlliance:XNALabel
$CCAllianceOneSidedAllies=lblStatsAllianceOneSidedAllies:XNALabel
$CCAllianceOneSidedEnemies=lblStatsAllianceOneSidedEnemies:XNALabel
$CCAllianceEnemies=lblStatsAllianceEnemies:XNALabel
$Height=getBottom(lbHouseList) + EMPTY_SPACE_BOTTOM
$Width=getRight(btnMakeHouseRepairBuildings) + EMPTY_SPACE_SIDES
HasCloseButton=true


[lblHouseOfHumanPlayer]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
Text=House of human player:

[ddHouseOfHumanPlayer]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblHouseOfHumanPlayer) + VERTICAL_SPACING
$Width=170

[lblHouses]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(ddHouseOfHumanPlayer) + EMPTY_SPACE_TOP
FontIndex=1
Text=Houses:

[btnAddHouse]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblHouses) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
Text=New

[btnDeleteHouse]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnAddHouse) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
Text=Delete

[btnCloneHouse]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnDeleteHouse) + VERTICAL_SPACING
$Width=getWidth(btnAddHouse)
Text=Clone

[btnStandardHouses]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnCloneHouse) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
Text=Add Standard Houses

[lbHouseList]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnStandardHouses) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
$Height=250

[lblHouseSettings]
$X=getRight(ddHouseOfHumanPlayer) + EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Selected House:

[tbName]
$X=getX(lblHouseSettings) + 200
$Width=150
$Y=getBottom(lblHouseSettings) + EMPTY_SPACE_TOP

[lblName]
$X=getX(lblHouseSettings)
$Y=getY(tbName) + 1
Text=Name (doesn't update triggers):

[ddIQ]
$X=getX(tbName)
$Width=getWidth(tbName)
$Y=getBottom(tbName) + VERTICAL_SPACING
Option0=0
Option1=1
Option2=2
Option3=3
Option4=4
Option5=5

[lblIQ]
$X=getX(lblName)
$Y=getY(ddIQ) + 1
Text=IQ:

[ddMapEdge]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddIQ) + VERTICAL_SPACING
Option0=West
Option1=East
Option2=North
Option3=South

[lblMapEdge]
$X=getX(lblIQ)
$Y=getY(ddMapEdge) + 1
Text=Map Edge:

[ddSide]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddMapEdge) + VERTICAL_SPACING

[lblSide]
$X=getX(lblIQ)
$Y=getY(ddSide) + 1
Text=Side:

[ddActsLike]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddSide) + VERTICAL_SPACING
$Enabled=1 - IS_RA2YR ; enable only if we are not using Countries

[lblActsLike]
$X=getX(lblIQ)
$Y=getY(ddActsLike) + 1
Text=Acts Like:
$Enabled=1 - IS_RA2YR ; enable only if we are not using Countries

[ddCountry]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getY(ddActsLike)
$Enabled=IS_RA2YR

[lblCountry]
$X=getX(lblIQ)
$Y=getY(lblActsLike)
Text=Country:
$Enabled=IS_RA2YR

[ddColor]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddActsLike) + VERTICAL_SPACING

[lblColor]
$X=getX(lblIQ)
$Y=getY(ddColor) + 1
Text=Color:

[ddTechnologyLevel]
$X=getX(ddIQ)
$Y=getBottom(ddColor) + VERTICAL_SPACING
$Width=getWidth(ddIQ)
Option01=1
Option02=2
Option03=3
Option04=4
Option05=5
Option06=6
Option07=7
Option08=8
Option09=9
Option10=10

[lblTechnologyLevel]
$X=getX(lblIQ)
$Y=getY(ddTechnologyLevel) + 1
Text=Technology Level:

[ddPercentBuilt]
$X=getX(ddTechnologyLevel)
$Width=getWidth(ddTechnologyLevel)
$Y=getBottom(ddTechnologyLevel) + VERTICAL_SPACING
Option0=100
Option1=50
Option2=0

[lblPercentBuilt]
$X=getX(lblTechnologyLevel)
$Y=getY(ddPercentBuilt) + 1
Text=Percent Built (%):

[tbMoney]
$X=getX(ddTechnologyLevel)
$Width=getWidth(ddTechnologyLevel)
$Y=getBottom(ddPercentBuilt) + VERTICAL_SPACING

[lblMoney]
$X=getX(lblTechnologyLevel)
$Y=getY(tbMoney) + 1
Text=Money (x 100):

[selAllies]
$X=getX(ddTechnologyLevel)
$Width=getWidth(ddTechnologyLevel)
$Y=getBottom(tbMoney) + VERTICAL_SPACING

[lblAllies]
$X=getX(lblTechnologyLevel)
$Y=getY(selAllies) + 1
Text=Allies:

[btnCreateAlliance]
$X=getX(selAllies)
$Y=getBottom(selAllies) + VERTICAL_SPACING
$Width=getWidth(selAllies)
Text=Create Alliance...

[chkPlayerControl]
$X=getX(lblIQ)
$Y=getBottom(btnCreateAlliance) + VERTICAL_SPACING
Text=Player-Controlled

[lblSpecialActions]
$X=getRight(tbMoney) + EMPTY_SPACE_SIDES
$Y=getY(lblHouseOfHumanPlayer)
FontIndex=1
Text=Special Actions:

[btnEditHouseType]
$X=getX(lblSpecialActions)
$Width=getWidth(ddHouseOfHumanPlayer)
$Y=getBottom(lblSpecialActions) + VERTICAL_SPACING
Text=Edit HouseType
$Enabled=IS_RA2YR

[btnMakeHouseRepairBuildings]
$X=getX(lblSpecialActions)
$Width=getWidth(ddHouseOfHumanPlayer)
$Y=VERTICAL_SPACING + ((IS_RA2YR * getBottom(btnEditHouseType)) + ((1 - IS_RA2YR) * getBottom(lblSpecialActions)))
Text=Enable Building Repair

[btnMakeHouseNotRepairBuildings]
$X=getX(btnMakeHouseRepairBuildings)
$Width=getWidth(btnMakeHouseRepairBuildings)
$Y=getBottom(btnMakeHouseRepairBuildings) + VERTICAL_SPACING
Text=Disable Building Repair

[lblStatsHeader]
$X=getX(btnMakeHouseRepairBuildings)
$Y=getBottom(btnMakeHouseNotRepairBuildings) + (VERTICAL_SPACING * 2)
FontIndex=1
Text=House Statistics:

[lblStatsPower]
$X=getX(lblStatsHeader)
$Y=getBottom(lblStatsHeader) + VERTICAL_SPACING
Text=Power; dynamically generated

[lblStatsObjectsCount]
$X=getX(lblStatsHeader)
$Y=getBottom(lblStatsPower) + VERTICAL_SPACING
Text=Aircraft:@Infantry:@Vehicles:Buildings@AI repairable:@not AI repairable; dynamically generated

[lblStatsAllianceMutualAlliance]
$X=getX(lblStatsHeader)
$Y=getBottom(lblStatsObjectsCount) + (VERTICAL_SPACING * 3)
Text=Mutual Alliances; dynamically generated

[lblStatsAllianceOneSidedAllies]
$X=getX(lblStatsHeader)
$Y=getBottom(lblStatsAllianceMutualAlliance)
Text=One-Sided Alliances; dynamically generated

[lblStatsAllianceOneSidedEnemies]
$X=getX(lblStatsHeader)
$Y=getBottom(lblStatsAllianceOneSidedAllies)
Text=One-Sided Enemies; dynamically generated

[lblStatsAllianceEnemies]
$X=getX(lblStatsHeader)
$Y=getBottom(lblStatsAllianceOneSidedEnemies)
Text=Enemies: ; dynamically generated